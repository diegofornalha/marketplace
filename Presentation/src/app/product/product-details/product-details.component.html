<h4 class="mt-2">
  <h4> {{title}} </h4>
</h4>


<div class="mb-3">
  <button (click)="goBack()" class="btn btn-secondary btn-sm" id="button-addon2">
    < Back</button>
</div>

<div class="card border-light">
  <div class="row">
    <aside class="col-sm-5" style="padding-right:0px;">
      <article class="gallery-wrap">
        <div class="img-big-wrap">
          <img class="img-fluid rounded mx-auto d-block mt-5" src="{{product.imageUrl}}">
        </div>
      </article>
      <!-- gallery-wrap .end// -->
    </aside>
    <aside class="col-sm-7">
      <article class="card-body p-5">
        <h4 class="title mb-3">{{product.name}}</h4>
        <p class="price-detail-wrap">
          <span class="price h4 text-warning">
            <span class="num">{{product.price}}</span>&nbsp;<span class="currency">ether</span>
          </span>
        </p>
        <!-- price-detail-wrap .// -->
        <dl class="item-property">
          <!-- <dt>Description</dt> -->
          <dd>
            <p>{{product.description}}</p>
          </dd>
        </dl>
        <hr>
        <form #Form="ngForm" (ngSubmit)="buyProduct();Form.reset()">
          <div class="col-lg-12 form-group">
            <label class="" for="QtyAvail">Qty Available:&nbsp;{{product.quantity}}</label><br/>
            <label class="" for="qtyOrder">Quantity to buy *</label>
            <div class="text-left">
              <input type="number" #qty="ngModel" required [(ngModel)]="qtyOrder" ng-change="calcTotal()" id="qtyOrder" name="qtyOrder" placeholder="" class="form-control">
            </div>
            <div *ngIf="qty.invalid && (qty.dirty || qty.touched)" class="alert alert-danger">
              <div *ngIf="qty.errors.required">
                quantity is required.
              </div>
            </div>
          </div>
          <hr>
          <div> <label class="" for="total">Total Amount : &nbsp;{{qtyOrder*product.price}}&nbsp;ether</label></div>
          <button type="submit" [disabled]="!Form.form.valid" class="btn btn-sm btn-secondary" id="button-addon2"> Buy now </button>
        </form>
      </article>
      <!-- card-body.// -->
    </aside>
    <!-- col.// -->
  </div>
  <!-- row.// -->
</div>
<!-- card.// -->
