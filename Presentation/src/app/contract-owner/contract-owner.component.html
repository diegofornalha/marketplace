  <h6 class="mt-3">
    {{subTitle1}}
  </h6>

  <form #Form="ngForm" (ngSubmit)="addAdmin();Form.reset()"> 
    <div class="input-group mb-3" >
      <!-- <input type="text" #name="ngModel" name="name" class="form-control" required [(ngModel)]="admin.name" placeholder="Admin Name" aria-label="Admin Name" -->
      <input type="text" #name="ngModel" name="name" class="form-control" required [(ngModel)]="admin.address" placeholder="Admin address" aria-label="Admin Address"
        aria-describedby="button-addon2">
      <div class="input-group-append">
        <button [disabled]="!Form.form.valid" class="btn btn-secondary" type="submit" id="button-addon2">Add</button>
      </div>
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">
      <div *ngIf="name.errors.required">
         Admin wallet address is required
      </div>
    </div>
  </form>
