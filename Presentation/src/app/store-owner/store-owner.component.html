<h4 class="mt-2">
  Welcome {{storeName}} !
</h4>
<div class="text-danger">{{msg1}}</div><br/>
<div>
  <a class="btn btn-secondary float-right btn-sm" routerLink="/withdrawFund"  [queryParams]="{sid:storeOwner,sname:storeName}">Withdraw Fund</a>
</div>
<div class="clearfix"></div>
<h6 class="mt-3">
  {{subTitle1}}
</h6>
<form #Form="ngForm" (ngSubmit)="addStoreFront();Form.reset()">
  <div class="input-group mb-3">
    <input type="text" #name="ngModel" name="name" class="form-control" required [(ngModel)]="storeFront.name" placeholder="Store Front Name"
      aria-label="Store Front Name" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button [disabled]="!Form.form.valid" class="btn btn-secondary" type="submit" id="button-addon2">Add</button>
    </div>
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
  </div>
</form>

<h6 class="mt-3">{{subTitle}}</h6>
<ul class="list-group list-group-flush mt-3">
  <li *ngFor="let front of storeFronts; let i = index" class="list-group-item  d-flex justify-content-between align-items-center">
     <span class="badge">{{i+1}}</span> <span>{{front.name}}</span>
     <!-- <a routerLink="/manage-store-front" [queryParams]="{arg: front.name}" class="btn-sm btn btn-secondary">Manage</a> -->
     <a routerLink="/manage-store-front" [queryParams]="{ac:storeOwner,fid:front.id,fname:front.name}" class="btn-sm btn btn-secondary">Manage</a>
  </li>
</ul>
